<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ IronVein MMO RTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 0 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .ping-display {
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            color: #4ecdc4;
            border: 1px solid rgba(76, 205, 196, 0.3);
            font-weight: bold;
        }

        .ping-good { color: #4ecdc4; }
        .ping-ok { color: #f39c12; }
        .ping-bad { color: #e74c3c; }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-canvas {
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            cursor: crosshair;
        }

        .game-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            font-size: 12px;
            max-width: 200px;
        }

        .game-controls h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .game-controls ul {
            list-style: none;
            line-height: 1.6;
        }

        .game-controls li {
            margin-bottom: 5px;
        }

        .position-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            flex: 1;
        }

        .panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
            line-height: 1.4;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4ecdc4;
            border-radius: 3px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            border-color: #4ecdc4;
        }

        .send-btn {
            padding: 8px 15px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .setup-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #4ecdc4;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            border-color: #4ecdc4;
        }

        .connect-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr 250px;
            }
            
            .game-controls {
                position: static;
                margin-bottom: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">‚öîÔ∏è IronVein MMO RTS</div>
            <div class="user-info">
                <div class="ping-display" id="pingDisplay">Ping: --ms</div>
                <div class="status-indicator"></div>
                <span id="userDisplay">Not Connected</span>
                <span id="roomDisplay">No Room</span>
            </div>
        </header>

        <!-- Game Area -->
        <main class="game-area">
            <div class="game-controls">
                <h3>üéÆ Controls</h3>
                <ul>
                    <li><strong>Left Click:</strong> Move to position</li>
                    <li><strong>Mouse Wheel:</strong> Zoom (coming soon)</li>
                    <li><strong>WASD:</strong> Pan camera (coming soon)</li>
                </ul>
            </div>

            <canvas id="gameCanvas" class="game-canvas" width="640" height="640"></canvas>

            <div class="position-info">
                <div>Position: <span id="positionDisplay">Not Set</span></div>
                <div>Grid: <span id="gridInfo">64x64</span></div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Setup Panel -->
            <div class="panel" id="setupPanel">
                <h2>üéØ Join Game</h2>
                <div class="setup-form">
                    <div class="form-group">
                        <label for="usernameInput">Username:</label>
                        <input type="text" id="usernameInput" placeholder="Enter your battle name" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="roomInput">Room:</label>
                        <input type="text" id="roomInput" value="general" placeholder="battlefield1">
                    </div>
                    <button class="connect-btn" onclick="connectToGame()">‚öîÔ∏è Enter Battle</button>
                </div>
            </div>

            <!-- Stats Panel -->
            <div class="panel hidden" id="statsPanel">
                <h2>üìä Battle Stats</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="healthStat">100</div>
                        <div class="stat-label">Health</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="resourcesStat">0</div>
                        <div class="stat-label">Resources</div>
                    </div>
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="panel">
                <h2>üí¨ Command Chat</h2>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." maxlength="500">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </aside>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
