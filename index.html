<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronVein MMO RTS</title>
    <style>
        /* IronVein Theme Variables */
        :root {
            --iron-primary: #2c3e50;
            --iron-secondary: #34495e;
            --iron-accent: #e74c3c;
            --iron-success: #27ae60;
            --iron-warning: #f39c12;
            --iron-info: #3498db;
            --iron-light: #ecf0f1;
            --iron-dark: #1a252f;
            --iron-border: #5d6d7e;
            --iron-shadow: rgba(0, 0, 0, 0.3);
            --iron-glow: rgba(231, 76, 60, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--iron-dark) 0%, var(--iron-primary) 100%);
            color: var(--iron-light);
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "hp-bar game-area players"
                "hp-bar game-area chat";
            grid-template-columns: 200px 1fr 300px;
            grid-template-rows: 60px 1fr 250px;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        /* Header */
        .header {
            grid-area: header;
            background: var(--iron-secondary);
            border: 2px solid var(--iron-border);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 10px var(--iron-shadow);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--iron-accent);
            text-shadow: 0 0 10px var(--iron-glow);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .ping-display {
            background: var(--iron-dark);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid var(--iron-border);
        }

        .ping-good { color: var(--iron-success); }
        .ping-ok { color: var(--iron-warning); }
        .ping-bad { color: var(--iron-accent); }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--iron-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* HP Bar Area */
        .hp-section {
            grid-area: hp-bar;
            background: var(--iron-secondary);
            border: 2px solid var(--iron-border);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 10px var(--iron-shadow);
        }

        .hp-section h3 {
            color: var(--iron-accent);
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .stat-bar {
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 12px;
            margin-bottom: 4px;
            color: var(--iron-light);
        }

        .bar-container {
            background: var(--iron-dark);
            border-radius: 4px;
            height: 20px;
            border: 1px solid var(--iron-border);
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, var(--iron-success), var(--iron-warning));
        }

        .position-info {
            background: var(--iron-dark);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--iron-border);
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
        }

        /* Game Area */
        .game-area {
            grid-area: game-area;
            background: var(--iron-secondary);
            border: 2px solid var(--iron-border);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 10px var(--iron-shadow);
        }

        .game-canvas {
            border: 2px solid var(--iron-border);
            background: var(--iron-dark);
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
        }

        /* Players List */
        .players-section {
            grid-area: players;
            background: var(--iron-secondary);
            border: 2px solid var(--iron-border);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 10px var(--iron-shadow);
        }

        .players-section h3 {
            color: var(--iron-accent);
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .players-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 4px;
            background: var(--iron-dark);
            border-radius: 4px;
            border: 1px solid var(--iron-border);
            font-size: 12px;
        }

        .player-name {
            font-weight: bold;
        }

        .player-pos {
            color: var(--iron-info);
            font-size: 10px;
        }

        /* Chat Section */
        .chat-section {
            grid-area: chat;
            background: var(--iron-secondary);
            border: 2px solid var(--iron-border);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 10px var(--iron-shadow);
        }

        .chat-section h3 {
            color: var(--iron-accent);
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: var(--iron-dark);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 11px;
            line-height: 1.4;
            border: 1px solid var(--iron-border);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--iron-dark);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--iron-accent);
            border-radius: 3px;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--iron-border);
            border-radius: 4px;
            background: var(--iron-dark);
            color: var(--iron-light);
            font-size: 12px;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--iron-accent);
            box-shadow: 0 0 5px var(--iron-glow);
        }

        .send-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, var(--iron-accent), #c0392b);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px var(--iron-shadow);
        }

        /* Setup Panel */
        .setup-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--iron-secondary);
            border: 2px solid var(--iron-border);
            border-radius: 12px;
            padding: 30px;
            min-width: 400px;
            box-shadow: 0 10px 30px var(--iron-shadow);
            z-index: 1000;
        }

        .setup-panel h2 {
            color: var(--iron-accent);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--iron-light);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--iron-border);
            border-radius: 6px;
            background: var(--iron-dark);
            color: var(--iron-light);
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: var(--iron-accent);
            box-shadow: 0 0 10px var(--iron-glow);
            outline: none;
        }

        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--iron-accent), #c0392b);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--iron-shadow);
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .game-container {
                grid-template-areas: 
                    "header"
                    "game-area"
                    "hp-bar"
                    "players"
                    "chat";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 2fr 120px 150px 200px;
                padding: 5px;
                gap: 5px;
            }

            .setup-panel {
                min-width: 90vw;
                padding: 20px;
            }

            .game-canvas {
                width: 100%;
                height: auto;
            }

            .header {
                padding: 0 10px;
            }

            .logo {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                flex-direction: column;
                gap: 5px;
                font-size: 12px;
            }

            .ping-display {
                padding: 4px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">⚔️ IronVein MMO RTS</div>
            <div class="user-info">
                <div class="ping-display" id="pingDisplay">Ping: --ms</div>
                <div class="status-indicator"></div>
                <span id="userDisplay">Not Connected</span>
                <span id="roomDisplay">No Room</span>
            </div>
        </header>

        <!-- HP/Stats Section -->
        <section class="hp-section">
            <h3>⚔️ Combat Stats</h3>
            <div class="stat-bar">
                <div class="stat-label">Health</div>
                <div class="bar-container">
                    <div class="bar-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="stat-bar">
                <div class="stat-label">Resources</div>
                <div class="bar-container">
                    <div class="bar-fill" id="resourceBar" style="width: 0%; background: linear-gradient(90deg, var(--iron-info), var(--iron-success))"></div>
                </div>
            </div>
            <div class="position-info">
                <div>Position: <span id="positionDisplay">Not Set</span></div>
                <div>Grid: <span id="gridInfo">64x64</span></div>
            </div>
        </section>

        <!-- Game Area -->
        <main class="game-area">
            <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>
        </main>

        <!-- Online Players -->
        <section class="players-section">
            <h3>🟢 Online Players</h3>
            <div class="players-list" id="playersList">
                <div class="player-item">
                    <span class="player-name">Connecting...</span>
                    <span class="player-pos">--</span>
                </div>
            </div>
        </section>

        <!-- Chat Section -->
        <section class="chat-section">
            <h3>💬 Battle Chat</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </div>

    <!-- Setup Panel -->
    <div class="setup-panel" id="setupPanel">
        <h2>🎯 Join Battle</h2>
        <div class="form-group">
            <label for="usernameInput">Battle Name:</label>
            <input type="text" id="usernameInput" placeholder="Enter your warrior name" maxlength="20">
        </div>
        <div class="form-group">
            <label for="roomInput">Battlefield:</label>
            <input type="text" id="roomInput" value="general" placeholder="general">
        </div>
        <button class="connect-btn" onclick="connectToGame()">⚔️ Enter Battle</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
